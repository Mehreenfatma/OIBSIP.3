<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label for="length">Password Length</label>
            <input type="number" id="length" min="1" placeholder="Enter length" required>
        </div>
        <div class="checkbox-group">
            <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
            <label><input type="checkbox" id="lowercase"> Include Lowercase Letters</label>
            <label><input type="checkbox" id="digits"> Include Digits</label>
            <label><input type="checkbox" id="special"> Include Special Characters</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <div class="result" id="result"></div>
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard <i class="fas fa-copy"></i></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
